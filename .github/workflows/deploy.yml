name: Build and Deploy Jekyll site

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: false # ðŸ›‘ Set to false to bypass GitHub's broken cache service

      - name: Install dependencies
        run: |
          bundle config set --local path 'vendor/bundle'
          bundle install

      - name: Build the site
        run: bundle exec jekyll build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./_site
          force_orphan: false
          keep_files: false    # ðŸ§¹ Ensures old files don't conflict with new redirects
          commit_message: "Deploy site with redirect fix $(date +'%Y-%m-%d %H:%M:%S')"
          enable_jekyll: false