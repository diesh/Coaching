<head>
  <title>
    {% if page.title %}
      {{ page.title | strip_html }} - {{ site.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

  <!-- Critical inline font loading - blocks render but prevents jitter -->
  <style>
    @font-face {
      font-family: 'Inter';
      font-style: normal;
      font-weight: 400;
      font-display: block;
      src: url('https://fonts.gstatic.com/s/inter/v20/UcC73FwrK3iLTeHuS_nVMrMxCp50SjIa1ZL7W0Q5nw.woff2') format('woff2');
    }
    @font-face {
      font-family: 'Inter';
      font-style: normal;
      font-weight: 600;
      font-display: block;
      src: url('https://fonts.gstatic.com/s/inter/v20/UcC73FwrK3iLTeHuS_nVMrMxCp50SjIa2ZL7W0Q5nw.woff2') format('woff2');
    }
    @font-face {
      font-family: 'Inter';
      font-style: normal;
      font-weight: 700;
      font-display: block;
      src: url('https://fonts.gstatic.com/s/inter/v20/UcC73FwrK3iLTeHuS_nVMrMxCp50SjIa2pL7W0Q5nw.woff2') format('woff2');
    }
  </style>

  <!-- Remove the async preloads since we're loading inline now -->

<style>
  /* 1. Force the font to load immediately */
  @font-face {
    font-family: 'Inter';
    font-style: normal;
    font-weight: 400 700;
    font-display: block; /* Prevents invisible text during load */
    src: url('{{ "/assets/fonts/inter-var.woff2" | relative_url }}') format('woff2');
  }
</style>

  <!-- CSS Paths -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
  <link rel="stylesheet" href="{{ '/assets/css/mobile-nav.css?v=1' | relative_url }}" />
  <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" />

  <!-- Conditional CSS for IE -->
  <!--[if lte IE 9]><link rel="stylesheet" href="{{ '/assets/css/ie9.css' | relative_url }}" /><![endif]-->
  <!--[if lte IE 8]><link rel="stylesheet" href="{{ '/assets/css/ie8.css' | relative_url }}" /><![endif]-->

  <!-- Favicon -->
  <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon">


  <!-- Scripts -->
  <script src="{{ 'assets/js/jquery.min.js' | relative_url }}"></script>
  <script src="{{ 'assets/js/jquery.scrolly.min.js' | relative_url }}"></script>
  <script src="{{ 'assets/js/jquery.scrollex.min.js' | relative_url }}"></script>
  <script src="{{ 'assets/js/skel.min.js' | relative_url }}"></script>
  <script src="{{ 'assets/js/main.js' | relative_url }}"></script>

  <!-- Preload hero image -->
  <link rel="preload" as="image" href="{{ '/assets/images/Gagan_Diesh_.jpg' | relative_url }}" fetchpriority="high">

  <!-- Jekyll SEO Tag outputs all meta tags dynamically -->
  {% seo %}
  <meta property="og:image" content="{{ site.seo_image | absolute_url }}">
  <meta name="twitter:image" content="{{ site.seo_image | absolute_url }}">
</head>
