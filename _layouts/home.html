<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major">
                <h1>{{ page.landing-title }}</h1>
            </header>
            <div class="content">
		    <p>I help design + product professionals and teams <br />unlock their full potential.</p><br />
			<a href="#one" class="next scrolly" style="text-decoration: none; display: inline-block;">
			  <button class="masthead_button">
			    <span class="button-text">Learn more about my coaching</span>
			    
				<div class="arrow">
				  <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
				    <path d="M3 4L6 7L9 4" stroke="_palette(brand-color)" stroke-width="2" fill="none"/>
				  </svg>
			    </div>
			  </button>
			</a>
			
            </div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">

        <!-- One -->
        {% include tiles.html %}

        <!-- Two -->
        <section id="two">
            <div class="inner">
                <header class="major">
                    <h2>'Don't call it a blog &mdash; It's a Glog</h2>
                </header>
                <p>{{ content }}</p>
                <ul class="actions">
                    <li><a href="landing.html" class="button next">More</a></li>
                </ul>
            </div>
        </section>

    </div>

    {% include footer.html %}

</body>

</html>
