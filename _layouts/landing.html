<html>

    {% include head.html %}

<body class="post-page">

        {% include header.html %}

        <section id="banner" class="style6">
            <div class="inner">
                <span class="image">
                    <img src="{{ site.baseurl }}/{{ page.image }}" alt="">
                </span>
                <header>
				   <h1 class="bloglogo">
				     <span class="highlight-g">?</span>&nbsp;<span class="restofbloglogo">Good Question!</span>
				   </h1>
                </header>
                <div class="content">
                    {{ page.description }}
                </div>
            </div>
        </section>

        <!-- Main Content -->
        <div id="main" class="wrapper style1">
            <div class="container">
                <section class="spotlights">
                    {% for post in site.posts %}
                    <section>
                        <span class="image">
                            <img src="{{ site.baseurl }}/{{ post.image }}" alt="">
                        </span>
                        <div class="content">
                            <div class="inner">
                            
                                    <h3><span class="icon-small alt fa fa-question-circle"></span>&nbsp; <a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
                               
                                <p>{{ post.description }}</p>
                                <ul class="actions">
                                    <li><a href="{{ post.url | relative_url }}" class="button">Read More</a></li>
                                </ul>
                            </div>
                        </div>
                    </section>
                    {% endfor %}
                </section>
            </div>
        </div>

        {% include footer.html %}

    </body>

</html>
